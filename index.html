<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card">
      <div class="top-banner"></div>
      <img class="profile" src="./images/image-victor.jpg" alt="">
      <div class="content">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="place">London</p>
        <div class="hr"></div>
        <div class="stats">
          <p>80K</span><br /><span class="not-bold">Followers</span></p>
          <p>803K
            </span><br /><span class="not-bold">Likes</span></p>
          <p> 1.4K
            </span><br /><span class="not-bold">Photos</span></p>
        </div>
      </div>
    </div>
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
